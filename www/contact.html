<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>About Me 2 | Unify - Responsive Website Template</title>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Google Fonts -->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,500,600,700%7Csubset=cyrillic,latin" rel="stylesheet" type="text/css">
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/bootstrap.min.css">
    <!-- CSS Implementing Plugins -->
    <link rel="stylesheet" href="../assets/vendor/icon-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/icon-hs/style.css">
    <link rel="stylesheet" href="../assets/vendor/animate.css">
    <link rel="stylesheet" href="../assets/vendor/dzsparallaxer/dzsparallaxer.css">
    <link rel="stylesheet" href="../assets/vendor/dzsparallaxer/dzsscroller/scroller.css">
    <link rel="stylesheet" href="../assets/vendor/dzsparallaxer/advancedscroller/plugin.css">
    <link rel="stylesheet" href="../assets/vendor/cubeportfolio-full/cubeportfolio/css/cubeportfolio.min.css">
    <link rel="stylesheet" href="../assets/vendor/hs-megamenu/src/hs.megamenu.css">
    <link rel="stylesheet" href="../assets/vendor/hamburgers/hamburgers.min.css">
    <!-- CSS Unify -->
    <link rel="stylesheet" href="css/unify.css">
    <!-- CSS Customization -->
    <link rel="stylesheet" href="css/custom.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function(){
          $("#header").load("header.html");
          //$("#footer").load("footer.html");
        });
    </script>
</head>
<body>

    <!--header-->
    <div id="header"></div>
    <div class="container">
        <!-- Contact Form -->
        <div class="text-center mx-auto g-width-70x--md">
            <header class="u-heading-v8-2 g-mb-60">
                <h2 class="u-heading-v8__title text-uppercase g-font-weight-600 g-color-gray-dark-v2 g-mb-25">Contact Me</h2>
                <p class="mb-0">I am always looking for new opportunities and ways to impact lives. Please reach out to me for any business inquiries, or just to say hello and talk.</p>
            </header>

            <form id="gform" name="contactForm"  >
                <div class="row">
                    <div class="col-md-6 form-group g-mb-30">
                        <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-rounded-20 g-py-13 g-px-15" type="text" name="name" placeholder="Your name">
                    </div>

                    <div class="col-md-6 form-group g-mb-30">
                        <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-rounded-20 g-py-13 g-px-15" type="tel"  name="email" placeholder="Your email">
                    </div>

                    <div class="col-md-12 form-group g-mb-30">
                        <input class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-rounded-20 g-py-13 g-px-15" type="text" name="subject" placeholder="Subject">
                    </div>

                    <div class="col-md-12 form-group g-mb-30">
                        <textarea class="form-control g-color-gray-dark-v5 g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--focus g-resize-none g-rounded-20 g-py-13 g-px-15" rows="7" name="message" placeholder="Message"></textarea>
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn u-btn-primary text-uppercase g-rounded-30 g-px-25 g-py-13" type="submit" role="button">Send Message</button>
                </div>
            </form>
        </div>
        <!-- End Contact Form -->
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
        $('form[name=contactForm]').submit(function(e){
            e.preventDefault();
            $.ajax({
                type: 'POST',
                cache: false,
                url: 'https://script.google.com/macros/s/AKfycbwcncvMLAQo_thQnQgV8NZYxwq0oNlVrpsYeTMp6vmV7885R_-z/exec',
                data: $(this).serialize(),
                success: function(msg) {
                    $("#boxContentId").html(msg);
                }
            });
        });
});
    </script>
</body>

</html>
